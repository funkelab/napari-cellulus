name: napari-cellulus
display_name: Cellulus
contributions:
  commands:
    - id: napari-cellulus.get_reader
      python_name: napari_cellulus._reader:napari_get_reader
      title: Open data with Cellulus
    - id: napari-cellulus.write_multiple
      python_name: napari_cellulus._writer:write_multiple
      title: Save multi-layer data with Cellulus
    - id: napari-cellulus.write_single_image
      python_name: napari_cellulus._writer:write_single_image
      title: Save image data with Cellulus
    - id: napari-cellulus.make_sample_data
      python_name: napari_cellulus._sample_data:make_sample_data
      title: Load sample data from Cellulus
    - id: napari-cellulus.make_qwidget
      python_name: napari_cellulus._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-cellulus.make_magic_widget
      python_name: napari_cellulus._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-cellulus.make_func_widget
      python_name: napari_cellulus._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-cellulus.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-cellulus.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-cellulus.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-cellulus.make_sample_data
      display_name: Cellulus
      key: unique_id.1
  widgets:
    - command: napari-cellulus.make_qwidget
      display_name: Example QWidget
    - command: napari-cellulus.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-cellulus.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
